<html>
<script>

function myFunction() {
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			document.getElementById("my-demo").innerHTML = this.responseText;
		}
		else {
			document.getElementById("my-demo").innerHTML = "Bullshit happened!";
		}
	};
	xhttp.open("GET", "https://8aucut4xik.execute-api.us-east-1.amazonaws.com/prod/HelloPupil", true);
	xhttp.send();
}

</script>

<body>
	<div align="center"><br><br><br><br>
		<h1>Hello <span id="my-demo">Pupil!</span></h1>
		<button onclick="myFunction()">Click Me</button><br>
		<img src="https://s3.amazonaws.com/tguptatestbucket/pp.jpg">
	</div>
</body>
</html>
